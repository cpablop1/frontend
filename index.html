<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Front-End</title>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center align-items-center mt-5">
      <form class="col-6" id="formUser" method="post">
        <div class="d-flex justify-content-center bg-light">
          <h1>Enter new record</h1>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Name:</label>
          <input class="form-control" type="text" id="name" , name="name" placeholder="Please enter the name.">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="Please enter the email.">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label fw-bold">Phone:</label>
          <input class="form-control" type="text" id="phone" name="phone" placeholder="Please enter the phone.">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label fw-bold">Address:</label>
          <input class="form-control" type="text" id="address" name="address" placeholder="Please enter the address.">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password:</label>
          <input class="form-control" type="text" id="password" name="password"
            placeholder="Please enter the password.">
        </div>
        <div class="d-flex justify-content-end">
          <!-- <input class="btn btn-success" type="submit" value="Save" id="btnSave"> -->
          <button class="btn btn-success" type="submit" id="btnSave"><i class="bi bi-floppy"></i> Save</button>
        </div>
      </form>
    </div>
    <div class="row justify-content-center align-items-center mt-5">
      <div class="row justify-content-center align-items-center mt-5">
        <div class="col-6">
          <div class="d-flex justify-content-end">
            <button class="btn btn-success" type="button" id="btnUpdate"><i class="bi bi-arrow-clockwise"></i> Update
              table</button>
          </div>
        </div>
      </div>
      <table class="col-6" id="tblUser">
        <thead>
          <tr>
            <th>No.</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Activo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="index.mjs"></script>

</html>
